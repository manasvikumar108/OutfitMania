<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutfitMania</title>
  <link rel="shortcut icon" href="/images/home/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/CSS/checkout.css" async>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link href='https://fonts.googleapis.com/css?family=Young Serif' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>

</head>

<body>

  <div id="checkout">
    <form class="row g-3">
      <legend>
        <h2>CHECKOUT FORM</h2>
      </legend>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Uttar Pradesh</option>
          <option>Rajasthan</option>
          <option>Bihar</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Confirm Checkout
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-danger" id="checkou" onclick="checko()">Checkout</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-dark" type="button" onclick="window.location.href='home.html'">Return to home</button>
      </div>
    </form>
  </div>

  <script async>
    function checko() {
      alert("Booked Item Successfully...")
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
